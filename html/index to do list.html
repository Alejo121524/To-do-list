<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style to do list.css"/>
    <title>to do list</title>
</head>
<body>
   
    <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="home-screen screen">
          <div class="head-wrapper">
            <div class="menu-btn">
            </div>
            <div class="welcome">
              <div class="content">
                <h1>Â¡HOLA BIENVENIDO!</h1>
                <p>Para hoy tienes <span id="total-tasks"> </span> tareas</p>
              </div>
              <div class="img">
                <div class="backdrop"></div>
                <img src="images/64572.png" alt="" />
              </div>
            </div>
          </div>
          <div class="categories-wrapper">
            <div class="categories">
              <div class="category">
                <div class="left">
                  <img src="" alt="sun" />
                  <div class="content">
                    <h1>Personal</h1>
                    <p>5 tareas</p>
                  </div>
                </div>
                <div class="options">
                  <div class="toggle-btn">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="category-screen screen">
          <div class="head-wrapper">
            <div class="back-btn">
            </div>
            <div class="options">
            </div>
          </div>
          <div class="category-details">
            <img src="images/64572.png" alt="" id="category-img" />
            <div class="details">
              <p id="num-tasks"> tareas</p>
              <h1 id="category-title">Personal</h1>
            </div>
          </div>
          <div class="tasks-wrapper">
            <div class="tasks">
              <div class="task-wrapper">
                <label for="task" class="task">
                  <input type="checkbox" name="task" id="task" />
                  <span class="checkmark"
                    >
                  </span>
                  <p></p>
                </label>
                <div class="delete">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="add-task-btn">
        </div>
        <div class="black-backdrop"></div>
        <div class="add-task">
          <div class="add-task-backdrop"></div>
          <h1 class="heading">Agregar Tarea</h1>
          <div class="input-group">
            <label for="task-input"> Tarea </label>
            <input type="text" id="task-input" required />
          </div>
          <div class="input-group">
            <label for="category-select"> Categoria  </label>
            <select id="category-select"></select>
          </div>
          <div class="btns">
            <button class="cancel-btn">Cancelar</button>
            <button class="add-btn">Agregar</button>
          </div>
        </div>
      </div>
  
      <script src="script.js"></script>
    </body>
  </html>
