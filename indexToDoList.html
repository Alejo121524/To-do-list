<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/39862.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/styleToDoList.css" />
    <title>To do list</title>
</head>

<body>
    <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="home-screen screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                    </svg>
                </div>
                <div class="welcome">
                    <div class="content">
                        <h1>¡HOLA BIENVENIDO!</h1>
                        <p>Para hoy tienes <span id="total-tasks"></span> tareas</p>
                    </div>
                    <div class="img">
                        <div class="backdrop"></div>
                        <img src="images/64572.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="categories-wrapper">
                <div class="categories">
                    <!-- Cada categoría -->
                </div>
            </div>
        </div>
        <div class="category-screen screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                    </svg>
                </div>
                <div class="options">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                    </svg>
                </div>
            </div>
            <div class="category-details">
                <img src="images/64572.png" alt="" id="category-img" />
                <div class="details">
                    <p id="num-tasks"> tareas</p>
                    <h1 id="category-title">Personal</h1>
                </div>
            </div>
            <div class="tasks-wrapper">
                <div class="tasks">
                    <!-- Lista de tareas -->
                </div>
            </div>
        </div>
        <div class="add-task-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </div>
        <div class="black-backdrop"></div>
        <div class="add-task">
            <div class="add-task-backdrop"></div>
            <h1 class="heading">Agregar Tarea</h1>
            <div class="input-group">
                <label for="task-input">Tarea</label>
                <input type="text" id="task-input" required />
            </div>
            <div class="input-group">
                <label for="task-date-input">Fecha Límite</label>
                <input type="date" id="task-date-input" required />
            </div>
            <div class="input-group">
                <label for="category-select">Categoria</label>
                <select id="category-select"></select>
            </div>
            <div class="btns">
                <button class="cancel-btn">Cancelar</button>
                <button class="add-btn">Agregar</button>
            </div>
        </div>
    </div>

    <script src="javascript/appToDoList.js"></script>
</body>

</html>
