<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="" sizes="180x180" href="img/39862.png" />
    <link rel="icon" type="images/png" sizes="32x32" href="images/39862.png" />
    <link rel="icon" type="images/png" sizes="16x16" href="images/39862.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/styleToDoList.css" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <div class="envoltura">
      <div class="fondo-de-pantalla"></div>
      <div class="pantalla-de-inicio pantalla">
        <div class="cabezal-wrapper">
          <div class="btn-de-menú">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
              />
            </svg>
          </div>
          <div class="bienvenida">
            <div class="contenido">
              <h1>¡HOLA BIENVENIDO!</h1>
              <p>Para hoy tienes <span id="total-tareas">5</span> tareas</p>
            </div>
            <div class="img">
              <div class="fondo"></div>
              <img src="images/64572.png" alt="" />
            </div>
          </div>
        </div>
        <div class="envoltura-de-categorías">
          <div class="categorías">
            <div class="categoría">
              <div class="izquierda">
                <img src="images/editar-perfil.png" alt="" />
                <div class="contenido">
                  <h1>Personal</h1>
                  <p> 5 tareas</p>
                </div>
              </div>
              <div class="opciones">
                <div class="botón-de-activación">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pantalla-de-categoría pantalla">
        <div class="cabezal-wrapper">
          <div class="btn-de-regreso">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
              />
            </svg>
          </div>
          <div class="opciones">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
              />
            </svg>
          </div>
        </div>
        <div class="detalles-de-categoría">
          <img src="images/64572.png" alt="" id="category-img" />
          <div class="detalles">
            <p id="num-tareas"> tareas</p>
            <h1 id="category-title">Personal</h1>
          </div>
        </div>
        <div class="envoltura-de-tareas">
          <div class="tareas">
            <div class="envoltura-de-tarea">
              <label for="tarea" class="tarea">
                <input type="checkbox" name="tarea" id="tarea" />
                <span class="marca-de-verificación"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 12.75l6 6 9-13.5"
                    />
                  </svg>
                </span>
                <p></p>
              </label>
              <div class="borrar">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-de-agregar-tarea">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </div>
      <div class="fondo-negro"></div>
      <div class="agregar-tarea">
        <div class="fondo-de-agregar-tarea"></div>
        <h1 class="encabezado">Agregar Tarea</h1>
        <div class="grupo-de-entrada">
          <label for="entrada-de-tarea"> Tarea </label>
          <input type="text" id="entrada-de-tarea" required />
        </div>
        <div class="grupo-de-entrada">
          <label for="select-de-categoría"> Categoria </label>
          <select id="select-de-categoría"></select>
        </div>
        <div class="botones">
          <button class="botón-cancelar">Cancelar</button>
          <button class="botón-agregar">Agregar</button>
        </div>
      </div>
    </div>

    <script src="javascript/appToDoList.js"></script>
  </body>
</html>
